<!DOCTYPE html>
<html>
<head>
    <title>Lil Brain - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Quiz Time!</h2>

    {% if question %}
    <form method="post" class="mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ question.question }}</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="A" required>
                    <label class="form-check-label">A. {{ question.options.A }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="B">
                    <label class="form-check-label">B. {{ question.options.B }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="C">
                    <label class="form-check-label">C. {{ question.options.C }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="D">
                    <label class="form-check-label">D. {{ question.options.D }}</label>
                </div>
                <button class="btn btn-primary mt-3">Submit Answer</button>
            </div>
        </div>
    </form>
    {% elif result %}
    <div class="alert alert-success mt-4">
        <strong>Result:</strong> {{ result }}
    </div>
    <a href="/quiz" class="btn btn-success mt-2">Next Question</a>
    {% else %}
    <p class="text-center">No questions available right now.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
